[package]
name = "lambdaworks-stark"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.5"
lambdaworks-math = { path = "../../math" }
lambdaworks-crypto = { path = "../../crypto"}
thiserror = "1.0.38"
uniffi = { git = "https://github.com/mhammond/uniffi-rs", branch = "traits-types" ,features = ["cli"]}

[build-dependencies]
uniffi = { git = "https://github.com/mhammond/uniffi-rs", branch = "traits-types", features = [ "build", "cli" ] }
#version = "0.23.0", 

[dev-dependencies]
uniffi = { git = "https://github.com/mhammond/uniffi-rs", branch = "traits-types", features = ["bindgen-tests", "cli"]}

[lib]
crate-type = ["lib", "cdylib"]
name = "lambdaworks_stark"

[[bin]]
name = "lambdaworks-stark"
path = "lambdaworks_stark.rs"
